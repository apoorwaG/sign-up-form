<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body>

    <div class="header">
        <div class="logoSection">
            Darjeeling Roasters
        </div>

        <div class="imageCredit"></div>
    </div>

    <div class="content">

        <div class="intro">

            <p class="first">This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
            <p>You <span class="italic">know</span> you want to.</p>
        </div>

    
        <div class="form">
            <form action="" method="post">
                <p class="subheading">Let's do this!</p>
                <div class="items">
                    <div class="row">
                        <div class="item">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="item">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="item">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="item">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="item">
                            <label for="password">PASSOWRD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="item">
                            <label for="conf_password">CONFIRM PASSWORD</label>
                            <input type="password" id="conf_password" name="conf_password" required>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>


    </div>

</body>
</html>
